<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idiota Útil — Fase 1 Jogável</title>
  <style>
    body {
      background-color: #f2f2f2;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #98fb98;
      border: 2px solid green;
    }
    #dialogo {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid green;
      padding: 12px 20px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="dialogo"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const dialogo = document.getElementById("dialogo");

    const player = {
      x: 180,
      y: 180,
      size: 20,
      color: "yellow",
      dx: 0,
      dy: 0
    };

    const npc = {
      x: 280,
      y: 160,
      size: 20,
      color: "red"
    };

    const item = {
      x: 100,
      y: 300,
      size: 20,
      color: "blue",
      visible: true
    };

    let hasTalked = false;
    let hasItem = false;
    let finished = false;

    function drawEntity(entity) {
      if (entity.visible !== false) {
        ctx.fillStyle = entity.color;
        ctx.fillRect(entity.x, entity.y, entity.size, entity.size);
      }
    }

    function clear() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function newPos() {
      player.x += player.dx;
      player.y += player.dy;

      // Limites da tela
      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
      if (player.y + player.size > canvas.height) player.y = canvas.height - player.size;
    }

    function colisao(a, b) {
      return (
        Math.abs(a.x - b.x) < 20 &&
        Math.abs(a.y - b.y) < 20
      );
    }

    function update() {
      clear();
      drawEntity(npc);
      drawEntity(item);
      drawEntity(player);
      newPos();

      if (colisao(player, npc) && !hasTalked) {
        mostrarDialogo("General Rarola: Kapika, o comunismo está nos mictórios públicos!");
        hasTalked = true;
      }

      if (colisao(player, item) && item.visible) {
        item.visible = false;
        hasItem = true;
        mostrarDialogo("Kapika: Agora sim, estou pronto para gritar na praça.");
      }

      if (hasTalked && hasItem && !finished) {
        setTimeout(() => {
          mostrarDialogo("VOCÊ AINDA NÃO CONCLUIU. AGUARDE 72 HORAS.");
        }, 3000);
        finished = true;
      }

      requestAnimationFrame(update);
    }

    function mostrarDialogo(texto) {
      dialogo.textContent = texto;
      dialogo.style.display = "block";
      setTimeout(() => {
        dialogo.style.display = "none";
      }, 3000);
    }

    function move(e) {
      const speed = 2;
      if (e.key === "ArrowRight") {
        player.dx = speed;
        player.dy = 0;
      } else if (e.key === "ArrowLeft") {
        player.dx = -speed;
        player.dy = 0;
      } else if (e.key === "ArrowUp") {
        player.dy = -speed;
        player.dx = 0;
      } else if (e.key === "ArrowDown") {
        player.dy = speed;
        player.dx = 0;
      }
    }

    function stop(e) {
      if (
        ["ArrowRight", "ArrowLeft", "ArrowUp", "ArrowDown"].includes(e.key)
      ) {
        player.dx = 0;
        player.dy = 0;
      }
    }

    document.addEventListener("keydown", move);
    document.addEventListener("keyup", stop);

    update();
  </script>
</body>
</html>
